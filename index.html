<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./script.js" defer></script>
  <title>TAM Project Idea Generator</title>
</head>

<body>
  <main>
    <header>
      <h1>TAM Project Idea Generator</h1>
    </header>
    <form id='form'>
      <label>Enter the month you were born:
        <select id='month-select'>
        </select>
      </label>
      <label>Enter the first letter of your first name:
        <select id='first-name-select'>
        </select>
      </label>
      <label>Enter the first letter of your last name:
        <select id='last-name-select'>
        </select>
      </label>
      <button type='submit'>Generate</button>
    </form>
    <h2 id='result'></h2>
  </main>
</body>

</html>
