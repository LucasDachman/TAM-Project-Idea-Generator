<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>TAM Project Idea Generator</title>
</head>

<body>
  <main>
    <header>
      <h1>TAM Project Idea Generator</h1>
    </header>
    <form id='form'>
      <label>Month born:
        <select id='month-select'>
        </select>
      </label>
      <label><b>First</b> name starts with:
        <select id='first-name-select'>
        </select>
      </label>
      <label><b>Last</b> name starts with:
        <select id='last-name-select'>
        </select>
      </label>
      <button type='submit'>Generate</button>
    </form>
    <div id="wrapper">
      <h2 id='result'></h2>
    </div>
  </main>
</body>

</html>
